<!DOCTYPE html>
<html>
<head>
    <title>Input Field Example</title>
</head>
<body>
    <form method="POST">
        <input type="text" name="field1" placeholder="Enter a value">
        <button type="submit">Submit</button>
    </form>

    {% if result %}
        <p>You entered: {{ result }}</p>
    {% endif %}
</body>
</html>
